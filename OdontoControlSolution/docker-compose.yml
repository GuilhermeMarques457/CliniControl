version: '3.4'

services:
  odontocontrol.ui:
    image: ${DOCKER_REGISTRY-}odontocontrolui
    build:
      context: .
      dockerfile: OdontoControlSolution/Dockerfile
    depends_on:
      - sqlserver
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: 'sqlserver'
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: '#Gui19982014'
    volumes:
      - c:\dados\volumes\mssql:/var/opt/mssql3
    ports:
      - '1433:1433'
    expose:
      - 1433  
